
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "stdenv.cc.cc.lib"]

[phases.install]
cmds = [
    "python3.11 -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app"
